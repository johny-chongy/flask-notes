<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <div class="navbar-brand d-flex flex-row justify-content-between">
            <a class="text-white ms-3" href="/"> Notes </a>

            {% if 'user_id' not in session %}
              <a class="text-white ms-3" href="/register"> Register </a>
              <a class="text-white ms-3" href="/login"> Login </a>
            {% endif %}

            {% if 'user_id' in session %}
              <form action="/logout" method="POST">
                {{form.hidden_tag()}}
                <button type="submit" class="btn btn-link text-white">Logout</button>
              </form>
            {% endif %}

        </div>
    </div>
  </nav>

  {% for message in get_flashed_messages() %}
    <p class="alert alert-primary">{{ message }} </p>
  {% endfor %}


  {% block content %}
  {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
